<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Créer une Enquête</title>
</head>
<body>
    <h1>Créer une Nouvelle Enquête</h1>
    <form action="{{ url_for('create_enquete') }}" method="post">
        <label for="numEnquete">Numéro d'Enquête :</label>
        <input type="text" id="numEnquete" name="numEnquete" required><br>

        <label for="titreEnquete">Titre de l'Enquête :</label>
        <input type="text" id="titreEnquete" name="titreEnquete" required><br>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="dateDebut">Date de Début :</label>
        <input type="date" id="dateDebut" name="dateDebut" required><br>

        <label for="statut">Statut :</label>
        <select id="statut" name="statut" required>
            <option value="En cours">En cours</option>
            <option value="Terminé">Terminé</option>
            <option value="Suspendu">Suspendu</option>
        </select><br>

        <button type="submit">Enregistrer l'Enquête</button>
    </form>
</body>
</html>
